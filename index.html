<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="./assets/css/carousel.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/images/riven-florescer.jpg" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/soraka-florescer.jpg" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/souls-of-cinder.jpg" alt="Imagem 3">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/viego-fera-lunar.jpg" alt="Imagem 4">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/viego.jpg" alt="Imagem 5">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/volibear.jpg" alt="Imagem 6">
            </div>
        </div>
        <button class="carousel-control prev">❮</button>
        <button class="carousel-control next">❯</button>
    </div>

    <script src="./assets/scripts/carouse.js"></script>
</body>
</html>
